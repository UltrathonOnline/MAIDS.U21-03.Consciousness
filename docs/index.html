        var filledHandle = template({ title:"Consciousness in neurocritical care cohort study",repository:"https://github.com/UltrathonOnline/MAIDS.U21-03.Consciousness",authors:[{author: {firstnames: "Daniel", lastname: "Kondziella", email: "Daniel.kondziella@regionh.dk",},},{author: {firstnames: "Moshgan", lastname: "Amiri", email: "Moshgan.amiri@regionh.dk",},},],scores:{ document: {score:"1",comment:"None",evaluator:{entityType:"None",entityName:"None",contactName:"None",contactEmail:"None",},},fairness: {score:"?",comment:"None",evaluator:{entityType:"None",entityName:"None",contactName:"None",contactEmail:"None",},},magnitude: {score:"2",comment:"None",evaluator:{entityType:"None",entityName:"None",contactName:"None",contactEmail:"None",},},synthetic: {score:"E",comment:"None",evaluator:{entityType:"None",entityName:"None",contactName:"None",contactEmail:"None",},}, },thematic:{ filename:"thematic.jpg", },abstract:"Research on consciousness is mainly based on patients suffering from chronic brain injury, while data regarding unresponsive patients with acute brain injury are sparse. As mentioned in the previous section, most deaths in an ICU population occur because of withdrawal of life-sustaining therapy. Reducing the risk for erroneous clinical prognostication is therefore crucial. There is a gap between the research on chronic patients and research based on unresponsive patients suffering from acute brain injury in the ICU. We established our database to be able to fill this gap. Our dataset was hence created to obtain a representative prospective database with systematic registration of clinical, laboratory and imaging data of unresponsive patients suffering from acute brain injury. The main purpose of the database is to identify important information predicting level of consciousness and outcome (acute and long-term) in these patients, which will help to optimize clinical decision-making.",usecases:[{usecase: "None",},],research:{main:"After acute brain injury, recovery of consciousness is the single most important factor for clinical outcome. Consciousness levels in clinically unresponsive patients are misdiagnosed in 15-20%, i.e. consciousness may be under- or overestimated, which has negative effects on clinical decision making in the intensive care unit (ICU). Thus, underestimation may lead to premature withdrawal of life-supporting therapy, whereas overestimation may lead to prolongation of futile treatment. Given that 7 out of 10 deaths in the ICU occur because of treatment withdrawal, accurate estimation of consciousness is crucial to save patients from poor medical decision making. Since 2015, we have systematically and rigorously registered data regarding clinical neurological exam (including detailed scoring of consciousness levels), laboratory investigations including structural brains scans (computed tomography and magnetic resonance imaging), electroencephalography (EEG), cerebrospinal fluid samples and other relevant exams during ICU admission. Furthermore, to obtain information on recovery after acute brain injury, we registered follow-up data at 3- and 12 months according to modified Rankin scale (mRS) and Glasgow outcome scale extended (GOS-E), or alternatively, the cause of death during ICU admission. As of January 2021, we have included 104 patients. Follow-up data at 3- and 12 months are available from 78 and 70 patients, respectively.",secondary:"1) Can machine learning algorithms recognize common signatures indicating good or poor outcome during ICU admission, in an inhomogeneous group of patients with acute brain injury, based on clinical and laboratory features which are missed by clinical routine evaluation?; 2)  Can machine learning algorithms assist clinicians in a more accurate decision-making regarding end-of-life decisions in the ICU?; 3)  Can machine learning algorithms predict outcome in unresponsive patients with acute brain injury at ICU discharge and 3 and 12 months later?; 4) Is there a subset of unresponsive patients with acute brain injury for whom AI evaluation is particularly helpful?; 5) Will such algorithms be a convenient and cost-efficient for the detection of preserved consciousness, prognostication and treatment of patients with acute brain injury?"},figures:[{figure: {filename:"Picture1.jpg",title:"Patient flow from enrollment through follow up",legend:"Patients (n=104) are included with measured clinical conscious score."},},],subsetAssociations:{filename: "subset.jpg",legend:"Eleven subsets linked by a pseudonymized patient identifier.",},version: { scores: "1", description: "1", questionnaire: "1", subsets: "1", synthetic: "1", },provenance: { template: { commit: "70198f", tag: "v0.2-alpha", }, specification: { commit: "758194", tag: "v0.1-alpha", }, },categories:[{category:{
id:"1",
name:"Motivation",
code:"M",
description:"The questions in this category are primarily intended to encourage dataset creators to clearly articulate their reasons for creating the dataset and to promote transparency about funding interests.",
entries:[
{entry: {id:"1", answer:"Research on consciousness is mainly based on patients suffering from chronic brain injury, while data regarding unresponsive patients with acute brain injury are sparse. As mentioned in the previous section, most deaths in an ICU population occur because of withdrawal of life-sustaining therapy. Reducing the risk for erroneous clinical prognostication is therefore crucial. There is a gap between the research on chronic patients and research based on unresponsive patients suffering from acute brain injury in the ICU. We established our database to be able to fill this gap. Our dataset was hence created to obtain a representative prospective database with systematic registration of clinical, laboratory and imaging data of unresponsive patients suffering from acute brain injury. The main purpose of the database is to identify important information predicting level of consciousness and outcome (acute and long-term) in these patients, which will help to optimize clinical decision-making.", by:"", on:"", question:"For what purpose was the dataset created?", help:"Was there a specific task in mind? Was there a specific gap that needed to be filled? Please provide a description."}},
{entry: {id:"2", answer:"Daniel Kondziella, MD PhD FEBN Principal investigator of and project developer of CONNECT-ME Neurocentret, Rigshospitalet ", by:"", on:"", question:"Who created the dataset (e.g., which team, research group) and on behalf of which entity (e.g., company, institution, organization)?", help:"None"}},
{entry: {id:"3", answer:"1) Copenhagen University 2) Offerfonden 3) Jens Juhl fonden 4) Rigshospitalets forskningspuljer", by:"", on:"", question:"Who funded the creation of the dataset?", help:"If there is an associated grant, please provide the name of the grantor and the grant name and number."}},
{entry: {id:"4", answer:"All our data are derived from electronic medical records, thus if additional details are needed in the process, we will be able to retrieve these from validated records.", by:"", on:"", question:"Any other comments?", help:"None"}},
]}},
